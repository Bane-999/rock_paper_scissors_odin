<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/style.css">
        <script src="./script/paper_rock.js" defer></script>
    </head>
    <body>        
        <div class="header">
            <span class="header_text title">Welcome to the "Rock, paper, scissors" Game!"</span>
            <span class="header_text subtext">Choose something...</span>
        </div>

        <div class="icons">
            <button class="btn btn_1"></button>
            <button class="btn btn_2"></button>
            <button class="btn btn_3"></button>
        </div>

        <div class="picks"> 
            <img class="pick left">
            <img class="pick right">            
        </div>

        <div class="footer">
            <span class="score user_score">
                <span class="text top">Your score:</span>
                <span class="text bot bot_left">                    
                </span>
            </span>

            <span class="text final_score"></span>

            <span class="score comp_score">
                <span class="text top">Computer's score:</span>
                <span class="text bot bot_right"></span>
            </span>            
        </div>        
        
    </body>
</html>
